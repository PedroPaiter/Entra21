<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="firstValue">Valor</label>
        <input type="number" id="firstValue" placeholder="Digite o primeiro valor!"><br><br>
    
    <button id="adicao">+</button> 
    <button id="subtracao">-</button>
    <button id="divisao">/</button>
    <button id="multiplicacao">*</button> <br><br>

    <label for="secondValue">Valor</label>
        <input type="text" id="secondValue" placeholder="Digite o segundo valor!"><br><br>
    
    <p id="result"></p>
    <script src="main.js"></script>
</body>
</html>
