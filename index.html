<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>

<body>
    <h1>Calculadora</h1>
    <p id="resultado"></p>

    <table>
        <tr>
            <td class="botao" onclick="inserir('+')"><button>+</button></td>
            <td class="botao" onclick="inserir('-')"><button>-</button></td>
            <td class="botao" onclick="inserir('/')"><button>/</button></td>
            <td class="botao" onclick="inserir('*')"><button>*</button></td>
        </tr>
        <tr>
            <td class="botao" onclick="inserir('7')"><button>7</button></td>
            <td class="botao" onclick="inserir('8')"><button>8</button></td>
            <td class="botao" onclick="inserir('9')"><button>9</button></td>
            <td class="botao" onclick="limpar()"><button>c</button></td>
        </tr>
        <tr>
            <td class="botao" onclick="inserir('4')"><button>4</button></td>
            <td class="botao" onclick="inserir('5')"><button>5</button></td>
            <td class="botao" onclick="inserir('6')"><button>6</button></td>
            <td class="botao" onclick="inserir('0')"><button>0</button></td>
        </tr>
        <tr>
            <td class="botao" onclick="inserir('1')"><button>1</button></td>
            <td class="botao" onclick="inserir('2')"><button>2</button></td>
            <td class="botao" onclick="inserir('3')"><button>3</button></td>
            <td class="botao" onclick="calcular()"><button>=</button></td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
